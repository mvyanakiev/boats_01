<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navigation/navbar}"></th:block>
        <!--<script th:src="@{/js/BoatFormValidation.js}"></script>-->
    </header>
    <main>
        <h1 style="margin-top: 20px" class="text-center">Add charter</h1>
        <h1 class="text-center">Step 1 of 3 (Select date and destination)</h1>

        <form th:action="@{/charters/select-boat}" method="post" th:object="${bindingModel}">

            <div class="form-group">
                <label for="inputStartDate">Start date</label>
                <input type="date" class="form-control" th:field="*{startDate}" id="inputStartDate"
                       placeholder="Date">
                <small id="dateHelp" style="display: none" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="inputDestinationName">Select Direction</label>
                <select class="form-control" id="inputDestinationName" name="id">
                    <option th:each="direction : ${bindingModel.directions}" th:value="${direction.id}"
                            th:text="${direction.destination}"></option>
                </select>
            </div>

            <button class="btn boats-background-background">Next</button>
        </form>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
<!--<script>-->
    <!--validFormScript();-->
<!--</script>-->
</body>
</html>
