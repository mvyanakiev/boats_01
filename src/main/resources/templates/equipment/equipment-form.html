<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment>


    <div class="form-group">
        <label for="inputDestinationName">Select Boat to add equipment</label>
        <select class="form-control" id="inputDestinationName" name="boatId">
            <!--<option>Please select boat...</option>-->
            <option th:each="boat : ${boats}" th:value="${boat.getId()}" th:text="${boat.getBoatName()}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputItem">Equipment</label>
        <input type="text"
               th:field="*{item}"
               class="form-control"
               id="inputItem"
               placeholder="Enter equipment name"
               name="item">
        <small id="inputItemHelp"
               style="display: none"
               class="form-text text-muted"></small>
    </div>

    <div class="form-group">
        <label for="inputItem">Serial Number</label>
        <input type="text"
               th:field="*{serialNumber}"
               class="form-control"
               id="inputSerialNumber"
               placeholder="Enter serial number"
               name="serialNumber">
    </div>

    <div class="form-group">
        <label for="lastCheckedDate">Date of last check</label>
        <input type="date" class="form-control" th:field="*{lastCheckedDate}" id="lastCheckedDate"
               placeholder="Date of last check">
    </div>

</th:block>
