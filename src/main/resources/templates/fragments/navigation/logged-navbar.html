<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <th:block th:fragment>
        <nav class="navbar navbar-expand-lg boats-background">
            <a class="navbar-brand text-white" th:href="@{/home}">Boats</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <!--<li class="nav-item active">-->
                    <!--<a class="nav-link text-white" th:href="@{/}">Home <span class="sr-only">(current)</span></a>-->
                    <!--</li>-->

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownBoats" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Boats
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownBoats">
                            <a class="dropdown-item" th:href="@{/boats/show}">Show</a>

                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="dropdown-item" th:href="@{/boats/add}">Add</a>
                            </th:block>

                        </div>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownPeoples" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Peoples
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownPeoples">
                            <a class="dropdown-item" th:href="@{/peoples/show}">Show</a>

                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="dropdown-item" th:href="@{/peoples/add}">Add</a>
                            </th:block>
                        </div>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownProfile" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                           th:text="${#authentication.getPrincipal().getUsername()}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownProfile">

                            <a class="dropdown-item" th:href="@{/users/profile}">Profile</a>


                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                            </th:block>

                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>

                </ul>
            </div>


        </nav>
    </th:block>
