<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment>

    <div class="form-group">
        <label for="inputFirstName">First name</label>
        <input type="text"
               th:field="*{firstName}"
               class="form-control"
               id="inputFirstName"
               placeholder="Enter first name"
               name="firstName">
        <small id="inputFirstNameHelp"
               style="display: none"
               class="form-text text-muted"></small>
    </div>

    <div class="form-group">
        <label for="inputLastName">Last name</label>
        <input type="text"
               th:field="*{lastName}"
               class="form-control"
               id="inputLastName"
               placeholder="Enter last name"
               name="firstName">
        <small id="inputLastNameHelp"
               style="display: none"
               class="form-text text-muted"></small>
    </div>

    <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="text"
               th:field="*{phone}"
               class="form-control"
               id="inputPhone"
               placeholder="Enter phone"
               name="phone">
        <small id="inputPhoneHelp"
               style="display: none"
               class="form-text text-muted"></small>
    </div>

    <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email"
               th:field="*{email}"
               class="form-control"
               id="inputEmail"
               placeholder="Enter e-mail"
               name="email">
        <small id="inputEmailHelp"
               style="display: none"
               class="form-text text-muted"></small>
    </div>

    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text"
               th:field="*{address}"
               class="form-control"
               id="inputAddress"
               placeholder="Enter address"
               name="address">
        <small id="inputAddressHelp"
               style="display: none"
               class="form-text text-muted"></small>
    </div>

    <div style="align-content: center">
        <div class="form-check form-check-inline" style="margin-bottom: 30px">
            <input class="form-check-input" type="checkbox" id="isEmployee" value="isEmployee"
                   th:field="*{IsEmployee}" name="isEmployee">
            <label class="form-check-label" for="isEmployee">Is employee?</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isCustomer" value="isCustomer"
                   th:field="*{IsCustomer}" name="isCustomer">
            <label class="form-check-label" for="isCustomer">Is customer?</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isSupplier" value="isSupplier"
                   th:field="*{IsSupplier}" name="isSupplier">
            <label class="form-check-label" for="isSupplier">Is supplier?</label>
        </div>
    </div>

</th:block>
