<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navigation/navbar}"></th:block>
        <script th:src="@{/js/FormsValidation.js}"></script>
    </header>
    <main>
        <h1>Add a new Boat</h1>
        <form th:action="@{/boats/add}" method="post" th:object="${bindingModel}">
            <th:block th:include="~{boats/boat-form}"></th:block>
            <button class="btn boats-background-background">Add Boat</button>
        </form>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
<script>
    validFormScript();
</script>

</body>
</html>
